<!doctype html>
<title>Blog APP</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"\>

                                                                                          
<body>
    <div class="wrap">
        <div class="header">
            <h1>Blog Application</h1>                                                                                     
            <h2></h2>
        </div>
        <div class="mainmenu">

            {% for items in data['menu'] %}
            <div class='menuitem'><a href="{{ items['link'] }}">{{ items['name'] }}</a></div>
            {% endfor %}

        </div>        
        <div class="content">
            <div class="content_name">
                <h1>List of blogs</h1>
                
            </div>
            {% if data['blogs'] %}
                <div class='messages_list'>
                    <ul>
                    {% for id, blog in data['blogs'].items() %}
                        <li>{{ blog['date'] }}, {{ blog['subject'] }} <a href={{ blog['url'] }}>go to blog -></a></li>
                    {% endfor%}
                    </ul>
                </div>
            {% else %}
                <div class='emptyblock'>
                    No any message yet...
                </div>
            {% endif %}
        </div>
    </div>
</body>
