<!doctype html>
<title>Blog APP</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"\>

                                                                                          
<body>
    <div class="wrap">
        <div class="header">
            <h1>Blog Application</h1>                                                                                     
            <h2></h2>
        </div>
        <div class="mainmenu">

            {% for items in data['menu'] %}
            <div class='menuitem'><a href="{{ items['link'] }}">{{ items['name'] }}</a></div>
            {% endfor %}

        </div>
        <div class="content">
            <div class="content_name">
                <h1>Blog record # {{ blog_item['id'] }}, {{ blog_item['date']  }}</h1>
            </div>
            <div class="blog_subject">
                <p>{{ blog_item['subject'] }}</p>
            </div>

            <div class="blog_body">
                <p>{{ blog_item['text'] }}</p>
            </div>

                

            
        </div>
    </div>
</body>
